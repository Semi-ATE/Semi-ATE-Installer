name: CI

on: 
  push:
  workflow_dispatch:
  pull_request:
    branches: [main]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
      
    - name: Build package
      run: python -m build
      
